<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			#box{width: 600px; height: 400px;}
		</style>
	</head>
	<body>
		<div id="box"></div>
		
		<script src="js/echarts.min.js"></script>
		<script type="text/javascript">
        //指定图标的配置和数据
		var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };
		
        //初始化echarts实例
        var myChart = echarts.init(document.getElementById('box'));

        //使用制定的配置项和数据显示图表
        myChart.setOption(option);
    </script>
		
	</body>
</html>
