<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			#box{width: 600px; height: 400px;}
		</style>
	</head>
	<body>
		<div id="box"></div>
		
		<script src="js/echarts.min.js"></script>
		<script type="text/javascript">
        //指定图标的配置和数据
        var option = {
            title:{
                text:'ECharts 数据统计'
            },  
            tooltip: {},
            series:[{
                name:'访问量',
                type:'pie',    
                radius:'60%', 
                data:[
                    {value:500,name:'Android'},
                    {value:200,name:'IOS'},
                    {value:360,name:'PC'},
                    {value:100,name:'Ohter'}
                ]
            }]
        };
	
        //初始化echarts实例
        var myChart = echarts.init(document.getElementById('box'));

        //使用制定的配置项和数据显示图表
        myChart.setOption(option);
    </script>
		
	</body>
</html>
