<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <link rel="stylesheet" type="text/css" href="swiper/css/swiper.min.css"/>
   
    <style>
	    body {
	        background: #fff;
	        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
	        font-size: 14px;
	        color:#000;
	        margin: 0;
	        padding: 0;
	    }
	    .swiper-container {
	        width: 300px;
	        height: 300px;
	        padding: 50px;
	    }
	    .swiper-slide {
	        background-position: center;
	        background-size: cover;
	        width: 300px;
	        height: 300px;
	    }
    </style>
</head>
<body>
	<h1 style="text-align: center;">3D翻转效果</h1>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(img/1.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(img/2.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(img/3.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(img/1a.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(img/2a.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(img/3a.jpg)"></div>
        </div>
        <div class="swiper-pagination"></div>   <!--小圆点-->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <!-- Swiper JS -->
    <script src="js/jquery-1.7.2.min.js"></script>
	<script src="swiper/js/swiper.jquery.min.js"></script>
    <script>
	    var swiper = new Swiper('.swiper-container', {
	        pagination: '.swiper-pagination',
	        effect: 'flip',
	        grabCursor: true,
	        nextButton: '.swiper-button-next',
	        prevButton: '.swiper-button-prev'
	    });
    </script>
</body>
</html>
