<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="swiper/css/swiper.min.css"/>
		<style>
		    
		    .swiper-container {
		        width: 100%;
		        padding-top: 50px;
		        padding-bottom: 50px;
		    }
		    .swiper-slide {
		        background-position: center;
		        background-size: cover;
		        width: 300px;
		        height: 300px;
		
		    }
    </style>
	</head>
	<body>
		<h1 style="text-align: center;">3D覆盖流效果</h1>
		 <!-- Swiper -->
		    <div class="swiper-container">
		        <div class="swiper-wrapper">
		            <div class="swiper-slide" style="background-image:url(img/1.jpg)"></div>
		            <div class="swiper-slide" style="background-image:url(img/2.jpg)"></div>
		            <div class="swiper-slide" style="background-image:url(img/3.jpg)"></div>
		            <div class="swiper-slide" style="background-image:url(img/a.jpg)"></div>
		            <div class="swiper-slide" style="background-image:url(img/b.jpg)"></div>
		        </div>
		        <!-- Add Pagination -->
		        <div class="swiper-pagination"></div>
		    </div>
		    
		    <script src="js/jquery-1.7.2.min.js"></script>
		    <script src="swiper/js/swiper.jquery.min.js"></script>

		    <!-- Initialize Swiper -->
		    <script>
			    var swiper = new Swiper('.swiper-container', {
			        pagination: '.swiper-pagination',
			        effect: 'coverflow',
			        grabCursor: true,
			        centeredSlides: true,
			        slidesPerView: 'auto',
			        autoplay:1000,
			        coverflow: {
			            rotate: 50,
			            stretch: 0,
			            depth: 100,
			            modifier: 1,
			            slideShadows : true
			        }
			    });
		    </script>
		
	</body>
</html>
