<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="swiper/css/swiper.min.css"/>
		<style>
		    html, body {
		        position: relative;
		        height: 100%;
		    }
		    body {
		        background: #eee;
		        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
		        font-size: 14px;
		        color:#000;
		        margin: 100px 0;
		        padding: 0;
		    }
		    .swiper-container {
		        width: 100%;
		        height: 400px;
		    }
		    .swiper-slide {
		        background-position: center;
		        background-size: cover;
		    }
    	</style>
	</head>
	<body>
		<h1 style="text-align: center;">渐变效果</h1>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide" style="background: url(img/1a.jpg);"></div>
				<div class="swiper-slide" style="background: url(img/2a.jpg);"></div>
				<div class="swiper-slide" style="background: url(img/3a.jpg);"></div>
			</div>
			<div class="swiper-pagination swiper-pagination-white"></div>
			
			<div class="swiper-button-next swiper-button-white"></div>
			<div class="swiper-button-prev swiper-button-white"></div>
		</div>
		
		<script src="js/jquery-1.7.2.min.js"></script>
		<script src="swiper/js/swiper.jquery.min.js"></script>
		 <script>
		    var swiper = new Swiper('.swiper-container', {
		        pagination: '.swiper-pagination',
		        paginationClickable: '.swiper-pagination',
		        nextButton: '.swiper-button-next',
		        prevButton: '.swiper-button-prev',
		        spaceBetween: 30,
		        effect: 'fade'
		    });
    </script>
	</body>
</html>
