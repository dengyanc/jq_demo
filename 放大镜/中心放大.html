<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>中心放大</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<style type="text/css">
		.box {
			width: 400px;
			height: 400px;
			margin: 0 auto;
		}

		.box .ctt {
			width: 100px;
			height: 100px;
			background: #990000;
			float: left;
			margin-bottom: 50px;
			margin-right: 50px;
			cursor: pointer;
		}

		.box .ctt:nth-child(3),
		.box .ctt:nth-child(6),
		.box .ctt:nth-child(9) {
			margin-right: 0px;
		}

		.box .ctt:nth-child(7),
		.box .ctt:nth-child(8),
		.box .ctt:nth-child(9) {
			margin-bottom: 0px;
		}
	</style>
</head>

<body>
	<div class="box">
		<div class="ctt"></div>
		<div class="ctt"></div>
		<div class="ctt"></div>
		<div class="ctt"></div>
		<div class="ctt"></div>
		<div class="ctt"></div>
		<div class="ctt"></div>
		<div class="ctt"></div>
		<div class="ctt"></div>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			for (var i = 0; i < $(".ctt").length; i++) {
				$(".ctt").eq(i).css("left", $(".ctt").eq(i).position().left);
				$(".ctt").eq(i).css("top", $(".ctt").eq(i).position().top);
				$(".ctt").eq(i).attr("l", $(".ctt").eq(i).position().left);
				$(".ctt").eq(i).attr("t", $(".ctt").eq(i).position().top);
			}
			$(".ctt").css("position", "absolute");
			var wh = $(".ctt").width();
			var hg = $(".ctt").height();
			$(".ctt").hover(function () {
				$(this).stop().animate({
					width: wh + wh,
					height: hg + hg,
					left: $(this).attr("l") - wh / 2,
					top: $(this).attr("t") - hg / 2
				}, 1000)
			}, function () {
				$(this).stop().animate({
					width: wh,
					height: hg,
					left: $(this).attr("l"),
					top: $(this).attr("t")
				}, 1000)
			})
		})
	</script>
</body>

</html>
