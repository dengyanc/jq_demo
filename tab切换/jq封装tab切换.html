<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin: 0; padding: 0;}
			li{list-style: none;}
			.wrap{width: 610px; margin: 30px auto;}
			.newList{height: 45px;}
			.newList li{
				width: 200px; line-height: 35px; float: left;
				border: 1px solid #ccc;text-align: center;
			}
			.newList li.active{background: pink;}
			.box{width: 604px; border: 1px solid #ccc; height: 100px;}
			.box div{display: none;}
		</style>
	</head>
	<body>
		<div class="wrap">
			<ul class="newList">
				<li class="active">11</li>
				<li>22</li>
				<li>33</li>
			</ul>
			
			<div class="box">
				<div class="active" style="display: block;">
					<p>aa</p>
					<ul>
						<li>1</li>
						<li>1</li>
						<li>1</li>
						<li>1</li>
						<li>1</li>
					</ul>
				</div>
				<div>
					<p>bb</p>
				</div>
				<div>
					<p>cc</p>
				</div>
			</div>
		</div>
		
		<script src="js/jquery.js"></script>
		<script>
			$('.newList li').click(function(){
				$(this).addClass("active").siblings().removeClass("active");
				$('.box div').eq($(this).index()).show().siblings().hide();
			})
		</script>
	</body>
</html>
