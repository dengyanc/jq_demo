		}

		ul li span.hide {

		}
	</style>
</head>

<body>

	<script src="js/jquery.js"></script>
	<script>
		$(function () {
			$('ul li span').addClass('show');
			$('ul li').has('ul').children('span').addClass('hide');
			$('li span').click(function () {
				$(this).parent().has('ul').children('span').toggleClass('hide');
				//toggleClass() 对设置或移除被选元素的一个或多个类进行切换。
				$(this).parent().has('ul').children('ul').slideToggle();
				//slideToggle() 方法通过使用滑动效果（高度变化）来切换元素的可见状态。
				//如果被选元素是可见的，则隐藏这些元素，如果被选元素是隐藏的，则显示这些元素。
				return false
			})
		})
	</script>
