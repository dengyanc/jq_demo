		<main class="main">
			<div class="form">
				<p>如有账号，请登录</p>
				<p><input type="text" id="name" placeholder="手机号/用户名/邮箱"/></p>
				<p><input type="text" id="pwd" placeholder="密码"/></p>
				<p><span id="login">登录</span></p>

			</div>

		<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$(".register").click(function(){
					location.href="register.html";
				})
				$("#login").click(function(){
					var name = $("#name").val();
					var pwd = $("#pwd").val();
					if(name == "" && pwd == ""){
						alert("账号密码不能为空");
					}else if(name !="" && pwd == ""){
						alert("密码不能为空");
					}else if(name =="" && pwd != ""){
						alert("账号不能为空");
					}
				})
			})
		</script>
